  <!-- Co robi PONIŻSZY kod <meta charset="UTF-8">???: kontroluje, jak strona jest wyświetlana na urządzeniach mobilnych.
Szczegóły:
width=device-width → szerokość strony dopasowuje się do szerokości ekranu urządzenia (telefon, tablet, komputer).
initial-scale=1.0 → ustawia początkowy powiększenie strony na 100%, czyli bez powiększenia ani pomniejszenia.
Dlaczego ważne:
Bez tego tagu na telefonach strona może być bardzo „ściśnięta”, tekst maleńki, a użytkownik musi powiększać ekran, żeby coś przeczytać. -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
